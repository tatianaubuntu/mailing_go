<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <span class="fs-3"> Рассылка </span>
    </a>

    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        {% if user.is_authenticated %}
        <a class="me-3 py-2 text-dark text-decoration-none btn btn-outline-primary" href="{% url 'users:logout' %}">Выйти</a>
        {% else %}
        <a class="me-3 py-2 text-dark text-decoration-none btn btn-outline-primary" href="{% url 'users:login' %}">Войти</a>
        <a class="me-3 py-2 text-dark text-decoration-none btn btn-outline-primary" href="{% url 'users:register' %}">Регистрация</a>
        {% endif %}
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'client:client_list' %}">Клиенты</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'message:message_list' %}">Сообщения</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'mailing:settings_list' %}">Рассылки</a>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                    data-bs-toggle="dropdown" aria-expanded="false">
                Создать
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="{% url 'client:client_create'%}">Клиент</a></li>
                <li><a class="dropdown-item" href="{% url 'message:message_create'%}">Сообщение</a></li>
                <li><a class="dropdown-item" href="{% url 'mailing:settings_create'%}">Рассылка</a></li>
            </ul>
        </div>
    </nav>

</div>
