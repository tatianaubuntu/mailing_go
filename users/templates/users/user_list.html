{% extends 'client/base.html' %}
{% block content %}
{% for object in object_list %}
<div class="col">
    <div class="card mb-4 rounded-3 shadow-sm">
        <div class="card-header py-3">
            <h4 class="my-0 fw-normal">{{object}}</h4>
        </div>
        <div class="card-body">
            {% if object.is_active %}
            <a href="{% url 'users:update' object.pk %}" type="button"
                                     class="w-100 btn btn-outline-warning">Блокировать</a>
            {% endif%}
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
